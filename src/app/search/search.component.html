<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="container">
        <h2>Featured</h2>
      </div>

      <section>
        <div class="container">
          <div class="row">
            <div class="col-lg-12">

              <div>
                <form class="well form-search" id="search-by-title-form" onsubmit="return false;">
                  <div>
                      <label class="control-label" for="t">Title:</label>
                      <input type="text" id="search-title" name="search-title" class="input-large" [(ngModel)]="searchQuery">
                      &nbsp;&nbsp;
                      <label class="control-label">Plot:</label>
                      <select (change)="selectChangeHandler($event)" name="plot" style="width: 100px;">
                          <option value="short">Short</option>
                          <option value="full">Full</option>
                      </select>
                      &nbsp;&nbsp;
                      <input type="submit" class="btn" [value]="btnText" (click)="searchMovie()">
                  </div>
                </form>
              </div>

              <div *ngIf="visible">
                <div class="movie-search-result">
                  <h1>{{ movie.Title }} ({{ movie.Year }})</h1>
                  <div class="row">
                    <div class="col-md-4">

                      <img src="{{ movie.Poster }}" alt="">

                    </div>
                    <div class="col-md-8">

                      <dl>
                        <dt>Awards</dt>
                        <dd>{{ movie.Awards }}</dd>

                        <dt>Plot</dt>
                        <dd>{{ movie.Plot }}</dd>
                      </dl>

                    </div>
                  </div>
                </div><!-- /movie-search-result -->
              </div>

            </div>
          </div>
        </div>
      </section>

    </div>
  </div>
</div>
